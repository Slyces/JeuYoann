{% extends 'website/includes/base.html' %}

{% block title %}
    Nouvelle partie
{% endblock %}

{% block header %}{% endblock %}

{% block css %}
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui info message">
                <div class="header">
                    Votre partie a bien été créée
                </div>
            </div>
            <a class="ui fluid blue submit button" href="{% url 'website:game' new_game.id %}">
                Ajouter des joueurs
            </a>


        </div>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
